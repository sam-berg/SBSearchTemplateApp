<div style="width:100%;">
  <table class="setting-table input-table" cellspacing="0">
    <tbody>
      <tr>
        <td class="first">${nls.placeholder}</td>
        <td class="second">
          <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="searchHint" 
          placeHolder="" data-dojo-props='style:{width:"100%"}'/>
        </td>
      </tr>
           <tr>
        <td class="first">${nls.featurelayer}</td>
        <td class="second">
          <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="featureLayer" 
          placeHolder=""
          required="true" data-dojo-props="style:{width:'100%'}"/>
        </td>
      </tr>
               <tr>
        <td class="first">${nls.labelfield}</td>
        <td class="second">
          <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="labelField" 
          placeHolder=""
          required="true" data-dojo-props="style:{width:'100%'}"/>
        </td>
      </tr>

      <tr>
        <td class="first">${nls.searchdefault}</td>
        <td class="second">
          <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="searchDefault" 
          placeHolder="" data-dojo-props='style:{width:"100%"}'/>
        </td>
      </tr>
 
 
    </tbody>
  </table><br>
  <br>
</div>
